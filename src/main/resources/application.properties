spring.application.name=WeatherApp

spring.datasource.url=jdbc:postgresql://localhost:5432/weather-app
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/master.xml

openweathermap.api.url=https://api.openweathermap.org/data/2.5/forecast/daily
openweathermap.api.key=${API_KEY}